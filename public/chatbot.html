<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA - eSportsConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        #chat-window { height: calc(100vh - 200px); }
        .message { max-width: 80%; }
        .user-message { background-color: #3b82f6; align-self: flex-end; }
        .ai-message { background-color: #374151; align-self: flex-start; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200">

    <nav class="bg-gray-900 p-4 flex justify-between items-center">
        <div>
            <a href="/dashboard.html" class="text-2xl font-bold text-white">eSports<span class="text-blue-500">Connect</span></a>
            <span class="ml-4 text-gray-400">Assistant IA</span>
        </div>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Déconnexion</button>
    </nav>

    <main class="p-4 md:p-8 max-w-4xl mx-auto">
        <div id="chat-container" class="bg-gray-800 rounded-lg overflow-hidden">
            <div id="chat-window" class="p-4 overflow-y-auto flex flex-col space-y-4">
                <!-- Les messages du chat apparaîtront ici -->
                <div class="ai-message message p-3 rounded-lg">
                    Bonjour ! Je suis l'assistant eSportsConnect. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
            <form id="chat-form" class="p-4 border-t border-gray-700 flex items-center">
                <input id="chat-input" type="text" placeholder="Posez une question sur un tournoi, un cours..." class="flex-grow bg-gray-700 rounded-l-md p-3 text-white focus:outline-none" autocomplete="off">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-md">Envoyer</button>
            </form>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/';

        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        const appendMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message p-3 rounded-lg ${sender}-message`;
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        
        const showLoader = () => {
            const loaderDiv = document.createElement('div');
            loaderDiv.id = 'ai-loader';
            loaderDiv.className = 'ai-message message p-3 rounded-lg flex items-center justify-center';
            loaderDiv.innerHTML = '<div class="loader"></div>';
            chatWindow.appendChild(loaderDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const hideLoader = () => {
            const loader = document.getElementById('ai-loader');
            if (loader) loader.remove();
        };

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            if (!prompt) return;

            appendMessage(prompt, 'user');
            chatInput.value = '';
            showLoader();

            try {
                const response = await fetch('/api/chatbot/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ prompt })
                });

                hideLoader();
                if (!response.ok) throw new Error('L\'IA ne répond pas.');
                
                const data = await response.json();
                appendMessage(data.reply, 'ai');

            } catch (error) {
                hideLoader();
                appendMessage(`Désolé, une erreur est survenue: ${error.message}`, 'ai');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
