<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription - eSportsConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: 
                radial-gradient(circle at 25% 30%, rgba(0, 119, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 70%, rgba(224, 6, 114, 0.1) 0%, transparent 50%);
        }
        .form-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-toggle button.active { background-color: #3b82f6; color: white; }
        .form-toggle button { transition: background-color 0.3s ease, color 0.3s ease; }
        .input-field { background-color: #374151; border: 1px solid #4b5563; }
        .input-field:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); }
        .submit-btn { background: linear-gradient(90deg, #3b82f6, #8b5cf6); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3); }
        .message-box { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200">

    <div id="main-container" class="w-full max-w-md p-8 space-y-6 rounded-2xl form-container">
        
        <div id="message-box" class="hidden p-3 text-center text-white rounded-lg message-box"></div>

        <!-- Login Form -->
        <div id="login-form">
            <h1 class="text-3xl font-bold text-center text-white">eSports<span class="text-blue-500">Connect</span></h1>
            <p class="text-center text-gray-400 mb-6">Connectez-vous à votre compte</p>
            
            <form id="login-form-element" class="space-y-4">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field" required>
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-300">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="********" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field" required>
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white rounded-lg submit-btn">Connexion</button>
            </form>
            
            <p class="mt-6 text-sm text-center text-gray-400">
                Pas encore de compte ? <button onclick="toggleForms()" class="font-medium text-blue-400 hover:underline">Inscrivez-vous</button>
            </p>
        </div>

        <!-- Registration Form (hidden by default) -->
        <div id="register-form" class="hidden">
            <h1 class="text-3xl font-bold text-center text-white">eSports<span class="text-blue-500">Connect</span></h1>
            <p class="text-center text-gray-400 mb-6">Créez votre compte</p>
            
            <form id="register-form-element" class="space-y-4">
                 <div>
                    <label for="register-username" class="text-sm font-medium text-gray-300">Pseudo</label>
                    <input type="text" id="register-username" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field" required>
                </div>
                <div>
                    <label for="register-email" class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field" required>
                </div>
                <div>
                    <label for="register-password" class="text-sm font-medium text-gray-300">Mot de passe</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field" required>
                </div>
                <div>
                     <label class="text-sm font-medium text-gray-300">Je suis un...</label>
                     <div class="flex items-center justify-between p-1 mt-1 bg-gray-700 rounded-lg form-toggle">
                         <button type="button" onclick="selectRole(this, 'player')" class="w-1/2 py-2 text-sm font-semibold text-gray-300 rounded-md active">Joueur</button>
                         <button type="button" onclick="selectRole(this, 'coach')" class="w-1/2 py-2 text-sm font-semibold text-gray-300 rounded-md">Coach</button>
                     </div>
                     <input type="hidden" id="role" name="role" value="player">
                </div>
                <!-- Champ pour le diplôme (caché par défaut) -->
                <div id="diploma-field" class="hidden">
                    <label for="register-diploma" class="text-sm font-medium text-gray-300">Lien vers le diplôme</label>
                    <input type="url" id="register-diploma" placeholder="https://lien-vers-votre-diplome.com" class="w-full px-4 py-2 mt-1 text-white rounded-lg input-field">
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white rounded-lg submit-btn">Créer mon compte</button>
            </form>
            
            <p class="mt-6 text-sm text-center text-gray-400">
                Déjà un compte ? <button onclick="toggleForms()" class="font-medium text-blue-400 hover:underline">Connectez-vous</button>
            </p>
        </div>

    </div>

    <script>
        const loginFormContainer = document.getElementById('login-form');
        const registerFormContainer = document.getElementById('register-form');
        const loginFormElement = document.getElementById('login-form-element');
        const registerFormElement = document.getElementById('register-form-element');
        const roleInput = document.getElementById('role');
        const messageBox = document.getElementById('message-box');
        const diplomaField = document.getElementById('diploma-field');

        function toggleForms() {
            loginFormContainer.classList.toggle('hidden');
            registerFormContainer.classList.toggle('hidden');
            hideMessage();
        }

        function selectRole(element, role) {
            roleInput.value = role;
            const buttons = element.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            if (role === 'coach') {
                diplomaField.classList.remove('hidden');
            } else {
                diplomaField.classList.add('hidden');
            }
        }

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = 'p-3 text-center text-white rounded-lg message-box';
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        registerFormElement.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage();
            const userData = {
                username: document.getElementById('register-username').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                role: roleInput.value,
                diplomaUrl: document.getElementById('register-diploma').value
            };

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message);
                registerFormElement.reset();
                setTimeout(toggleForms, 2000);
            } catch (error) {
                showMessage(error.message, true);
            }
        });

        loginFormElement.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage();
            const loginData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                localStorage.setItem('token', result.token);
                window.location.href = '/dashboard.html';

            } catch (error) {
                showMessage(error.message, true);
            }
        });
    </script>

</body>
</html>
